configs:
- base_url: https://philpapers.org/oai.pl
  disabled: false
  earliest_date: null  # earliestDatestamp is earliest published
  harvester: oai
  harvester_kwargs: {metadata_prefix: oai_dc, time_granularity: false}
  label: org.philpapers
  rate_limit_allowance: 1
  rate_limit_period: 5
  transformer: oai_dc
  transformer_kwargs:
    approved_sets: null
    emitted_type: publication
    property_list: []
    type_map: {'info:eu-repo/semantics/article': article, 'info:eu-repo/semantics/book': book}
home_page: http://philpapers.org
long_title: PhilPapers
name: org.philpapers
user: providers.org.philpapers
