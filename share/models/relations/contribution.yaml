EntityWorkRelation:
    children:
      Contribution:
          fields:
              contributed_through:
                  type: m2m
                  kwargs:
                      model: AbstractEntityWorkRelation
                      symmetrical: false
                      through: ThroughContribution
                      through_fields: ['subject', 'related']
          children:
              FundingContribution:
                  fields:
                      awards:
                          type: m2m
                          kwargs:
                              model: Award
                              through: ThroughContributionAwards
              PublishingContribution: {}
              HostingContribution: {}
