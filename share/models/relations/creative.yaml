WorkRelation:
    children:
        IsPartOf:
            verbose_name_plural: is part of
            description: The subject work is a portion, component, or child of the related work. The subject work will be included in search results for the related work.
        IsSupplementTo:
            verbose_name_plural: is supplement to
            description: The subject work supplements or enhances the related work.
        IsDerivedFrom:
