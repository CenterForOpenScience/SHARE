        type: share.models.fields.ShareURLField
        unique: true
    - host: !python/share.schema.SchemaField
        editable: false
        type: django.db.models.TextField
    - scheme: !python/share.schema.SchemaField
        editable: false
        help_text: A prefix to URI indicating how the following data should be interpreted.
        type: django.db.models.TextField
    - creative_work: !python/share.schema.SchemaField
        related_name: identifiers
        to: CreativeWork
        type: django.db.models.ForeignKey
